<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logo Infinity Scroll - HTML/CSS Only</title>
  <link rel="stylesheet" href="scroll.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Our Trusted Partners</h1>
      <p class="subtitle">Working with leading brands and companies worldwide to deliver exceptional solutions</p>
    </header>
    
    <section class="logos-section">
      <div class="logos-container">
        <!-- First row of logos (left to right) -->
        <div class="logos-track">
          <!-- First set of logos -->
          <div class="logo-item">
            <div class="logo-placeholder">Logo 1</div>
          </div>
          <div class="logo-item">
            <div class="logo-placeholder">Logo 2</div>
          </div>
          <div class="logo-item">
            <div class="logo-placeholder">Logo 3</div>
          </div>
          <div class="logo-item">
            <div class="logo-placeholder">Logo 4</div>
          </div>
          <div class="logo-item">
            <div class="logo-placeholder">Logo 5</div>
          </div>
          <div class="logo-item">
            <div class="logo-placeholder">Logo 6</div>
          </div>
          <div class="logo-item">
            <div class="logo-placeholder">Logo 7</div>
          </div>
          <div class="logo-item">
            <div class="logo-placeholder">Logo 8</div>
          </div>
          
          <!-- Duplicate set for seamless looping -->
          <div class="logo-item">
            <div class="logo-placeholder">Logo 1</div>
          </div>
          <div class="logo-item">
            <div class="logo-placeholder">Logo 2</div>
          </div>
          <div class="logo-item">
            <div class="logo-placeholder">Logo 3</div>
          </div>
          <div class="logo-item">
            <div class="logo-placeholder">Logo 4</div>
          </div>
          <div class="logo-item">
            <div class="logo-placeholder">Logo 5</div>
          </div>
          <div class="logo-item">
            <div class="logo-placeholder">Logo 6</div>
          </div>
          <div class="logo-item">
            <div class="logo-placeholder">Logo 7</div>
          </div>
          <div class="logo-item">
            <div class="logo-placeholder">Logo 8</div>
          </div>
        </div>
        
        <!-- Second row of logos (right to left) -->

      </div>
    </section>
  </div>
</body>
</html>
